<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cat Clicker</title>
    <!-- build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>

<body>
    <h1>Cat Clicker</h1>
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click:$parent.setCat"></li>
    </ul>

    <div data-bind="with: currentCat()">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3>Nicknames:::</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <!--build:js js/main.min.js -->
    <script src="js/knockout.js"></script>
    <script src="js/index.js"></script>
    <!-- endbuild -->
</body>

</html>
